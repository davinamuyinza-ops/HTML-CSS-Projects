<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8">
    <title> freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body> 
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"> Thank you for taking the time to help us improve the platform</p>
    <div class="survey">
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name <input id="name" type="text" name:"name" placeholder="Enter your name" required> </label> 
        <label id="email-label" for="email">Email <input id="email" type="email" name="email" placeholder="Enter your Email" required > </label> 
        <label id="number-label" for="Age" >Age(optional) <input  id="number" type="number" name="Age" placeholder="Age" max="120" min="10" > </label>
        <label for="current role">Which option best describes your current role?<select id="dropdown" name="current role" >  <option value="">select current role</option> 
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">other</option>
         </select> </label>
        </fieldset> 
        <fieldset>
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <label for="defintely" > <input id="defintely" name="recommendability" value="defintely"type="radio" checked >Definitely</label>
          <label for="Maybe" > <input id="Maybe" value="Maybe" name="recommendability" type="radio">Maybe</label>
          <label for="Not sure" > <input id="Not sure" value="Not sure" name="recommendability" type="radio">Not sure</label>
        </fieldset>
        <fieldset>
          <label for="favorite feature"> What is your favorite feature of FreeCode Camp? <select id="favorite feature" name:"favorite-feature"> <option value="">select an option</option> 
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
         </select></label>
        </fieldset> <fieldset> <legend>What would you like to see improve? <em>(check all that apply)</em></legend> 
        <label for="Front-end Projekts"><input type="checkbox" id="Front-end Projekts" value="Front-end Projekts" name="improvement">Front-end Projekts</label> 
        <label for="Back-end Projects"><input type="checkbox" id="Back-end Projects" value="Back-end Projects"name="improvement">Back-end Projects</label>
        <label for="Data Visualization"><input type="checkbox" id="Data Visualization" value="Data Visualization" name="improvement">Data Visualization</label>
        <label for="Challenges"><input type="checkbox" id="Challenges" value="Challenges" name="improvement">Challenges</label>
        <label for="Open Source Community"><input type="checkbox" id="Open Source Community" value="Open Source Community" name="improvement">Open Source Community</label>
        <label for="Gitter help rooms"><input type="checkbox" id="Gitter help rooms" value="Gitter help rooms" name="improvement">Gitter help rooms</label>
        <label for="Videos"><input type="checkbox" id="Videos" value="Videos" name="improvement">Videos</label>
        <label for="City Meetups"><input type="checkbox" id="City Meetups" value="City Meetups" name="improvement">City Meetups</label>
        <label for="Wiki"><input type="checkbox" id="Wiki" value="Wiki" name="improvement">Wiki</label>
        <label for="Forum"><input type="checkbox" id="Forum" value="Forum" name="improvement">Forum</label>
        <label for="Additional Courses"><input type="checkbox" id="Additional Courses" value="Additional Courses" name="improvement">Additional Courses</label> 
        </fieldset>
        <fieldset>
<label for="comment">Any comments or suggestions?<textarea id="comment" name="comment" rows="4" cols="45" placeholder="Enter your comment"></textarea></label>
        </fieldset>
      <label><input id="submit" type="Submit" value="Submit"></label>
    </form>
</div>
  </body>
</html>
